<!doctype html>
<html lang="pt-BR">
<head>
    <title>Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de início</th>
            <th scope="col">Cod. Projeto</th>
            <th scope="col">Descrição</th>
            <th scope="col">Cod. Analista</th>
            <th scope="col">Cod. Programador</th>
          </tr>
        </thead>
        <tbody>
            {% for atv in atividades %}
            <tr>
              <td>{{atv.id}}</td>
              <td>{{atv.nome_atividade}}</td>
              <td>{{atv.data_inicio_atividade}}</td>
              <td>{{atv.cod_projeto}}</td>
              <td>{{atv.descricao_atividade}}</td>
              <td>{{atv.cod_analista}}</td>
              <td>{{atv.cod_programador}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</body>

</html>
